 <div class="card card-list" [ngClass]="'card-' + type">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ title }}</mat-card-title>
    </mat-card-header>
  </mat-card>
  <mat-card>
    <mat-card-content>
      <div>{{ body }}</div>
      <ul>
        <li *ngFor="let item of list">{{ item }}</li>
      </ul>
    </mat-card-content>
  </mat-card>
</div>
