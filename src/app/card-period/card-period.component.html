<div class="card card-period" [ngClass]="{ 'card-light': period.light, 'card-dark': !period.light }">
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar></div>
      <mat-card-title>{{ period.title }}</mat-card-title>
    </mat-card-header>
  </mat-card>
</div>
<ul class="card-list card-event-list">
  <li *ngFor="let event of period.events">
    <app-card-event
      [event]="event"
    ></app-card-event>
  </li>
</ul>
