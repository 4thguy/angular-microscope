 <div class="card card-scene" [ngClass]="{ 'card-light': scene.light, 'card-dark': !scene.light }">
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar></div>
      <mat-card-title>{{ scene.title }}</mat-card-title>
    </mat-card-header>
  </mat-card>
  <mat-card>
    <mat-card-content>
      <p>{{ scene.answer }}</p>
    </mat-card-content>
  </mat-card>
</div>
